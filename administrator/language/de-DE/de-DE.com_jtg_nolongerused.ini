COM_JTG_TT_MENU_RESTRICTEDFILES="Sollen Dateien zu denen man keine Berechtigung hat trotzdem gelistet werden? Man erkennt sie (*) an einem gelben Schloss für Dateien die nur für registrierte Benutzter sind, einem roten Schloss für Administratoren, oder einem orangenen Schloss für private Dateien. Betrachtet man ohne Berechtigung eine solche Datei sieht man eine entsprechende Meldung und keine Karte.<br /><br />(*) abhängig vom Template<br /><br /><b>Registriert</b> zeigt Dateien für Registrierte, nicht aber Dateien von Administratoren oder Private.<br /><br />Diese Einstellung hat Einfluss auf die Übersichtskarte und den Listboxen darunter . "
COM_JTG_TT_MENU_OTHER_TRACKS="Sollen weitere Dateien in der Karte anzeigbar gemacht werden? Wenn ja, sind sie standardmäßig ausgeschaltet . "
