COM_JTG_TT_MENU_SHOW_STARS="Zeige Grafik mit 10 Sternen, wie es auch im Frontend in der Dateiansicht zu sehen ist. Andernfalls wird eine Ganzzahl gezeigt. Ein Tooltip mit der Sternezahl mit 2 Nachkommastellen befindet sich immer dahinter . "
