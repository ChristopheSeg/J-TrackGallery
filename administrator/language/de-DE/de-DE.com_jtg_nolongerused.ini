COM_JTG_TT_MENU_SHOW_DURATIONCALC="Zeige Berechnungsbox damit der Webseitenbesucher ausrechnen kann bei welcher Geschwindigkeit er wie lange braucht"
COM_JTG_TT_MENU_SHOW_LAYER_SWITCHER="Mit dem Layer-Switcher lasen sich die einzelnen Layer (OSM, Cyclemap, Bing, ...), die Weg- und Startpunkte wechseln bzw. ein- und ausschalten. <img src="_QQ_"components/com_jtg/views/maps/images/Layerswitcher.jpg"_QQ_" />"
COM_JTG_TT_MENU_SHOW_PANZOOMBAR="Damit lässt sich die Karte per Mausklick auf das entsprechende Icon verschieben und zoomen. <img src="_QQ_"components/com_jtg/views/maps/images/PanZoomBar.jpg"_QQ_" />"
COM_JTG_TT_MENU_SHOW_ATTRIBUTION="Vorsicht, dass Du nicht gegen die Regeln von OpenStreetMap verstößt, wenn Du das entfernst. <img src="_QQ_"components/com_jtg/views/maps/images/Attribution.jpg"_QQ_" />"
COM_JTG_TT_MENU_SHOW_MOUSELOCATION="Rechts unten kann man sich die Position in Dezimalgrad des Mauszeigers anzeigen lassen. <img src="_QQ_"components/com_jtg/views/maps/images/MouseLocation.jpg"_QQ_" />"
COM_JTG_TT_MENU_ALLOW_MOUSEMOVE="Ob die Karte mit dem Mauszeiger verschiebbar und dem Mausrad zoombar ist . "
COM_JTG_TT_MENU_SHOW_SCALE="Unten links kann ein Maßstabsbalken eingeblendet werden, der sich beim rein- und rauszoomen dem aktuellen Maßstab anpasst. Oben Kilometer, unten Meilen. <img src="_QQ_"components/com_jtg/views/maps/images/Scale.jpg"_QQ_" />"
COM_JTG_TT_MENU_ALLOW_KEYMOVE="Ob die Karte mit der Tastatur verschiebbar (Pfeil hoch, runter, rechts, links) und zoombar (+ und -) ist. Gleichzeitig kann die Eingabe aber auch die Seite selber verschieben, deshalb ist es nur mit Bedacht anzuwenden . "


